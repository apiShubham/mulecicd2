# This workflow will build a MuleSoft project and deploy it to CloudHub

name: Cloudhub deployment with Maven [Development]

on:
  push:
    branches: [ dev ]

env:
  GLOBAL_MULESOFT_CICD_CLIENT_ID : ${{ secrets.appClientId }}
  GLOBAL_MULESOFT_CICD_CLIENT_SECRET : ${{ secrets.appClientSecret }}

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload artifact to Exchange
      run: mvn clean -B deploy -s settings.xml  -Dmule.appClientId=${{ secrets.appClientId }} -Dmule.appClientSecret=${{ secrets.appClientSecret }}
      
    - name: Deploy with Maven
      run: mvn clean -B deploy -DmuleDeploy -s settings.xml -Dmule.environment="Development" -Dmule.target="api-testSpace" -Dmule.appClientId=${{ secrets.appClientId }} -Dmule.appClientSecret=${{ secrets.appClientSecret }}  -Dmule.grantType="client_credentials" -Dproject.name="mule-cicd2" -DappTag="dev" -Dmule.replicas="1" -Dmule.vCores="0.1"
